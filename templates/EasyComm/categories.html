{% extends "EasyComm/base.html" %}
{% load staticfiles %}

{% block title %} 
	Categorias
{% endblock %}

{% block scripts %}
	<script src="{% static 'oscar/js/categories.js'%}"></script>
{% endblock %}

{% block content %}	
	<div class="row ">
		<div class="col-sm-12 col-md-8 mt-2" >
			<div class="float-right">
				<i class="fa fa-plus-square fa-2x m-1 " onclick="nuevo()"></i>
			</div>
            <table class="table table-striped">

            </table> 
		</div>
    </div>
		
	<div class="modal fade" id="mostrarmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
        	<button href="/login/" type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
    	  </div>
       	<div class="modal-body">
          {% csrf_token %}
          <div class="form-group row">
            <label class="col-sm-3" for="name">Nombre</label>
            <input type="text" class="col-sm-8 form-control" id="name" name="name" >
          </div>
          <div class="form-group row">
            <label class="col-sm-3" for="description">Descripcion</label>
            <input type="text" class="col-sm-8 form-control" id="description" name="description" >
          </div>
          <a type="submit" id="boton" class="btn btn-primary" onclick="guardarCambios()">Guardar Cambios</a>
       	</div>
      </div>
    </div>
</div>
{% endblock %}
