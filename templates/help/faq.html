{% extends "EasyComm/base.html" %}
{% load staticfiles %}

{% block title %} 
	FAQs
{% endblock %}
		<!-- content -->
{% block content %}
		<div class="contenedor">
  			<div class="row ">
				<div class="col-md-12" >
					<form class="form-inline">
		      			<input class="form-control col-9 col-sm-10 col-md-11 mr-2" type="search" placeholder="pregunta/tema de interes">
		      			<button class="btn btn-outline-success " type="submit"><i class="fa fa-search"></i></button>
		    		</form>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-12 col-sm-7 col-md-3">
					<fieldset >
						<legend>Preguntas Comunes:</legend>
					    <div class="list-group" id="list-preguntas-comunes" role="tablist">
					      
					    </div>
				    </fieldset>
				    <br>
				    <fieldset >
						<legend>Preguntas Frecuentes:</legend>
						<div class="list-group" id="list-preguntas-frecuentes" role="tablist">
					    </div>
				    </fieldset>
				</div>
				
				<div class="col-sm-5 col-md-9 mt-3">
					<div class="row m-1">
						<div class="col-sm-12 col-md-4 ">
						    <div class="thumbnail p-2">
						      <a href="">
						        <img class="faq-image mx-auto d-block" src="{% static 'oscar/img/comunity.jpg' %}" alt="Comunidad">
						        <div class="caption text-center">
						          <h3>Comunidad</h3>
						        </div>
						      </a>
						    </div>
						</div>
						<div class="col-sm-12 col-md-4">
						    <div class="thumbnail p-2">
						      <a href="">
						        <img class="faq-image mx-auto d-block" src="{% static 'oscar/img/more_visited.jpg' %}"  alt="Más visitados">
						        <div class="caption text-center">
						          <h3>Más visitados</h3>
						        </div>
						      </a>
						    </div>
						</div>
						<div class="col-sm-12 col-md-4">
						    <div class="thumbnail p-2">
						      <a href="">
						        <img class="faq-image mx-auto d-block" src="{% static 'oscar/img/categories.jpg' %}" alt="Categorias">
						        <div class="caption text-center">
						          <h3>Categorias</h3>
						        </div>
						      </a>
						    </div>
						</div>
						<div class="col-sm-12 ">
							<div class="row">
								<div class="col-12 col-md-12" id="accordion">
									
								</div>

							</div>
						</div>

					</div>
					
				</div>
			</div>

		</div>

		<!-- end content -->

		<hr>
{% endblock %}

{% block scripts %}
	<!-- <script src="{% static 'oscar/js/faqs.js' %}"></script> -->
	<script type="text/javascript" src="{% static 'oscar/js/underscore.js' %}"></script>
	<script type="text/javascript" src="{% static 'oscar/js/backbone.js' %}"></script>
	<script type="text/javascript" src="{% static 'EasyComm/backbone/config.js' %}"></script>
	<script type="text/javascript" src="{% static 'EasyComm/backbone/models.js' %}"></script>
	<script type="text/javascript" src="{% static 'EasyComm/backbone/views.js' %}"></script>
	<script type="text/javascript" src="{% static 'EasyComm/help/faq.js' %}"></script>
	<script type="text/template" id='faq_template'>
		<% var i = 0 %>
		<% console.log(faqs) %>
        <% _.each(faqs, function(faq){ %>
			<div class="card faq"> 
				<div class="card-header" id="heading0">
					<a class="mb-<%= i %> collapsed" data-toggle="collapse" data-target="#collapse<%= i %>" aria-expanded="false">
						<%= faq.get('question') %>
					</a>
				</div>
				<div id="collapse<%= i %>" class="collapse" data-parent="#accordion" style=""> 
					<div class="card-body">
						<%= faq.get('answer') %>
					</div>
				</div>
			</div>
			<% i++ %>
		<% }); %>

	</script>
{% endblock %}
